<!DOCTYPE html>
<head>
    <link rel="icon" href="assets/icons/skysven.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>HISS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body> 
    <div class="grow">
       <h2 style="font-family: Georgia"> Help </h2>
        <p> Bubble speed (↑/↓), Gravity (←/→)</p>
        <img class="icons" src="assets/icons/keys/up_arrow.png" alt="up arrow key">
        <img class="icons" src="assets/icons/keys/left_arrow.png" alt="left arrow key">
        <img class="icons" src="assets/icons/keys/down_arrow.png" alt="down arrow key">
        <img class="icons" src="assets/icons/keys/right_arrow.png" alt="right arrow key">
        <br>
        <p> Walk the stickman :P </p>
        <img class="icons" src="assets/icons/keys/w_key.png" alt="w key">
        <img class="icons" src="assets/icons/keys/a_key.png" alt="a key">
        <img class="icons" src="assets/icons/keys/s_key.png" alt="s key">
        <img class="icons" src="assets/icons/keys/d_key.png" alt="d key">
        <br>
        <p style="font-size: 1em; margin-bottom: 0%">Pause [SPACE]</p>
        <p style="font-size: 0.8em; margin-top: 0.3%; ; margin-bottom: 1%">Reverse gravity [ENTER]</p>
        <p style="font-size: 1em; margin-top: 0%">Restart [ESC]</p>
        <img class="icons2" src="assets/icons/keys/escape_key.png" alt="escape key">
        <img class="icons2" src="assets/icons/keys/enter_key.png" alt="enter key">
        <img class="icons2" src="assets/icons/keys/spacebar_key.png" alt="spacebar key">
        <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="assets/js/home.js"></script>
</body>
